<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><h2 class="logo" style="font-size: 180%">T e s l a</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<!-- Page Content -->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Add car </h1>
                    <h4 id="box" th:text="${message}" class="center success-message"></h4><br>
            </div>
        </div>
    </div>
</div>

<div class="callback-form contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Add <em>Car</em></h2><br>
                    <div class="center">
                        <div class="col-md-12">
                            <div class="contact-form">
                                <form action="/addCars/add" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-lg-12">

                                            <input name="model" type="text" class="form-login-register"
                                                   placeholder="model" required="">

                                            <select name="inventoryType" class="custom-select" style="width: 50%">
                                                <option value="USED">USED</option>
                                                <option value="UNUSED">UNUSED</option>
                                            </select>
                                            <br><br>

                                            <p>Add color</p>
                                            <input name="color" type="color" class="form-login-register"
                                                   placeholder="color" required="">


                                            <input name="dateOfCreation" type="date" class="form-login-register"
                                                   placeholder="date of creation" required="">
                                            <br>


                                            <input name="powerReserve" type="number" class="form-login-register"
                                                   placeholder="power reserve (km)" required=""><br>


                                            <input name="maxSpeed" type="number" class="form-login-register"
                                                   placeholder="max speed (km/h)" required=""><br>


                                            <input name="upToSixty" type="number" step="0.01"
                                                   class="form-login-register" placeholder="time to (0-60)" required=""><br>


                                            <input name="price" type="number" class="form-login-register"
                                                   placeholder="price" required=""><br>

                                            <p style="text-align: center">Add images</p>
                                            <br>

                                            <div style="text-align: center">
                                                <br>
                                                <input name="imageOne" type="file" class="upload-box" multiple="multiple">

<!--                                                <input name="imageTwo" type="file" class="upload-box">-->
<!--                                                <br>-->

<!--                                                <input name="imageThree" type="file" class="upload-box">-->
<!--                                                <br>-->

<!--                                                <input name="imageFour" type="file" class="upload-box">-->
<!--                                                <br>-->

<!--                                                <input name="imageFive" type="file" class="upload-box">-->
<!--                                                <br>-->

<!--                                                <input name="imageSix" type="file" class="upload-box">-->
<!--                                                <br>-->
                                            </div>


                                            <select name="autopilot" class="custom-select" style="width: 50%">
                                                <option value="AUTOPILOT">AUTOPILOT</option>
                                                <option value="AUTOPILOT_ENHANCED">AUTOPILOT ENHANCED</option>
                                                <option value="FULL_SELF_DRIVING_CAPABILITY">FULL SELF DRIVING
                                                    CAPABILITY
                                                </option>
                                            </select>
                                            <br><br>

                                            <input name="weight" type="number" class="form-login-register"
                                                   placeholder="weight (kg)" required=""><br>

                                            <button type="submit" class="filled-button">ADD CAR</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="partners contact-partners">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="owl-partners owl-carousel">
                    <div class="partner-item">
                        <img src="assets/images/580b585b2edbce24c47b2cc9.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="footer/footer :: footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Additional Scripts -->
<script src="assets/js/custom.js"></script>
<script src="assets/js/owl.js"></script>
<script src="assets/js/slick.js"></script>

<script>
    setTimeout(() => {
        const box = document.getElementById('box');

        // üëáÔ∏è removes element from DOM
        box.style.display = 'none';

        // üëáÔ∏è hides element (still takes up space on page)
        // box.style.visibility = 'hidden';
    }, 5000); // üëàÔ∏è time in milliseconds
</script>

</body>
