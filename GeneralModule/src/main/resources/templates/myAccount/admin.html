<!-- Page Content -->
<div class="page-heading header-text">

        <div class="row">

                <samp th:text="${usersSize}"></samp>

        </div>
    </div>
</div>


<div class="callback-form contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Our <em>Users</em></h2><br>
                    <div class="center">
                        <div class="col-md-12">
                            <div class="contact-form">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <input type="text" id="myInput" onkeyup="myFunction()"
                                               placeholder="Search for Emails.." title="Type in a name">
                                        <table id="myTable">
                                            <tr class="header">
                                                <th style="width:10%;">ID</th>
                                                <th style="width:10%;">Name</th>
                                                <th style="width:15%;">Surname</th>
                                                <th style="width:20%;">Email</th>
                                                <th style="width:15%;">Register Date</th>
                                                <th style="width:15%;">Delete</th>

                                            </tr>
                                            <tr th:each="users : ${usersAdmin}">
                                                <td th:text="${users.id}"></td>
                                                <td th:text="${users.name}"></td>
                                                <td th:text="${users.surname}"></td>
                                                <td th:text="${users.email}"></td>
                                                <td th:text="${users.localDate}"></td>
                                                <td><a th:href="@{/user/delete(id=${users.id})}" class="delete-button">DELETE</a></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/accordions.js"></script>


<script>
    //email search function
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[3];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
